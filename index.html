<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/navigation.css" rel="stylesheet">
        <link href="css/background.css" rel="stylesheet">

        <!-- Navigacija ikone -->
        <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
    
        <title>Rent a boat Porat</title>
        <link rel = "icon" href = "img/Icon.ico" type = "image/x-icon">

<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <!-- Logo -->
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="./img/Logo.png" alt="Porat Logo" width="48" height="48">
                </a>
            </li>

            <!-- Kalendar -->
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <!-- Active stanje se mjenja tako da togglamo "colors= svojstvo" -->
                    <lord-icon class="active"
                        src="icons/calendar.json"
                        trigger="hover"
                        colors="primary:#F89B3E"
                        state="hover"
                        style="width:48px;height:48px">
                    </lord-icon>
                </a>
            </li>

            <!-- Add Reservation -->
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <lord-icon
                        src="icons/addReservation.json"
                        trigger="hover"

                        style="width:48px;height:48px">
                    </lord-icon>
                </a>
            </li>

            <!-- Photo Gallery Folder -->
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <lord-icon
                        src="icons/photoGallery.json"
                        trigger="hover"
                        colors="primary:#ffffff"
                        style="width:48px;height:48px">
                    </lord-icon>
                </a>
            </li>

            <!-- Settings -->
            <li class="nav-item bottom">
                <a href="#" class="nav-link">
                    <lord-icon
                        src="icons/settings.json"
                        trigger="hover"
                        colors="primary:#ffffff"
                        style="width:48px;height:48px">
                    </lord-icon>
                </a>
            </li>

            <!-- Switch User -->
            <li class="nav-item">
                <!-- Privremeno linkano dok se ne poveze PHP i SQL -->
                <a href="__login/index.html" class="nav-link">
                    <lord-icon
                        src="icons/switchUser.json"
                        trigger="hover"
                        colors="primary:#ffffff"
                        state="hover"
                        style="width:48px;height:48px">
                    </lord-icon>
                </a>

        </ul>
    </nav>
